<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>GFX-renderer</title>

</head>
<body>
    <div class="main-container">
        <!-- bg midnight -->
        <!-- <div class="layer midnightBG"></div> -->

        <!-- bg layer -->
        <div class="layer">
            <div class="background-container"></div>
        </div>

        <!-- foil layer for 2-layer gfx -->
        <div class="layer">
            <div class="midnightFoil"></div>
        </div>

        <!-- fg layer -->
        <div class="layer">
            <div class="foreground-container">

            </div>
        </div>

        <!-- vignette -->
        <div class="layer">
             <div class="virtual-vignette"></div>
        </div>

        <!-- quote box -->
        <div class="layer">
            <div class="quote-container"></div>
        </div> 


        <script>var timeline = 1;</script>
        <script src="./gsap.min.js" defer></script>
        <script src="./CustomEase.min.js" defer></script>
        <script src="./template_builder.js" defer></script>
        <script src="./animation.js" defer></script>
        <script src="./quoteboxResizer.js" defer></script>
    </div>
</body>
</html>
