<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>GFX-renderer</title>
    <script>var timeline = 1;</script>
    
    <script>
        function loadScript(src) {
        return new Promise(function (resolve, reject) {
            const script = document.createElement('script');
            script.src = src;
            script.onload = () => resolve();
            script.onerror = () => reject(new Error(`Script load error for ${src}`));
            document.head.append(script);
        });
        }
    
        loadScript('template_builder.js')
        .then(() => loadScript('quoteboxResizer.js'))

        // load GSAP
        .then(() => loadScript('CustomEase.min.js'))
        .then(() => loadScript('EasePack.min.js'))
        .then(() => loadScript('gsap.min.js'))
        .then(() => loadScript('animation.js'))
        .catch(error => console.error(error));
    </script>
</head>

</body>
</html>
