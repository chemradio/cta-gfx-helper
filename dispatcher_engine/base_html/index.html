<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>CTAsia Helper</title>
</head>

<body>
    <!-- header -->
    <div class="row d-flex justify-content-center">

        <div class="logo-container col-xl-1 col-lg-2 col-md-3 col-xs-3 my-5">
            <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 392.22 408.72">

                </defs>

                    d="m131.73,115.45c-1.14,1.6-.7,3.68,1.92,7.3l57.05,75.44c1.79,2.42,3.46,4.26,3.67,6.27h0c-.2,1.97-1.87,3.81-3.67,6.27l-57.05,75.44c-2.04,2.84-3.06,5.66-1.92,7.26,1.51,2.17,5.42.21,7.99-1.19l139.25-81.47,5.79-3.57c3.13-2.13,3.11-3.51,0-5.49l-5.79-3.57-139.25-81.51c-2.71-1.64-6.48-3.36-7.99-1.19Z" />

            </svg>
        </div>

    </div>
    <!-- main body -->

    <!-- video auto -->
    <div class="row">
        <div class="container col-xl-4 col-lg-7 col-md-9 col-sm-10" id="videoAutoContainer">
            <div class="order-card card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-9">
                            <h2 class="">Видео-графика из ссылки</h2>
                            <p class="card-text">Видео-файл из скриншотов, сделанных из твоей ссылки. Можно добавить
                                цитату
                                и
                                звуковую
                                дорожку</p>
                        </div>
                        <div class="col d-grid">
                            <button class="btn btn-outline-primary" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseVideoAuto" aria-expanded="false"
                                aria-controls="collapseVideoAuto">
                                Заказать
                            </button>
                        </div>
                    </div>
                </div>

                <div class="collapse" id="collapseVideoAuto">
                    <form class="card-body" action="/react/add_order" method="post" enctype="multipart/form-data">
                        <div class="">
                            <label for="videoAutoLink" class="form-label h5">Ссылка:</label>
                            <input type="text" class="form-control" id="videoAutoLink" name="videoAutoLink"
                                placeholder="https://currenttime.tv">
                        </div>


                        <div class="py-3">
                            <!-- цитата. повторяющийся блок -->
                            <!-- чекбокс цитаты -->
                            <input type="checkbox" value="1" class="form-check-input" id="videoAutoQuoteEnabled"
                                data-bs-toggle="collapse" data-bs-target="#collapseQuoteVideoAuto" aria-expanded="false"
                                aria-controls="collapseQuoteVideoAuto" name="quoteEnabled">
                            <label class="form-check-label h5" for="videoAutoQuoteEnabled">Цитата</label>

                            <div class="collapse" id="collapseQuoteVideoAuto">
                                <!-- текст цитаты -->
                                <label for="videoAutoQuoteTextText" class="form-label">Текст цитаты:</label>

                                <input name="quoteTextText" rows="8" type="text" class="form-control"
                                    id="videoAutoQuoteTextText"
                                    placeholder='Мы – телеканал "Настоящее Время". Мы делаем яркие видео, рассказываем о важных новостях и злободневных темах, готовим интересные репортажи и передачи – смотрите нас на спутнике, в кабельных сетях и в интернете. Каждый день мы присылаем дайджест всего, что нужно знать, одним письмом, а также превращаем цифры в понятные истории.'></input>
                                <br>
                                <!-- автор цитаты -->
                                <label for="videoAutoQuoteAuthorText" class="form-label">Автор цитаты:</label>
                                <input name="quoteAuthorText" type="text" class="form-control"
                                    id="videoAutoQuoteAuthorText"
                                    placeholder="Павел Буторин, директор Настоящего Времени">
                                <!-- конец цитаты -->
                            </div>
                        </div>

                        <div class="py-3">
                            <input name="audioEnabled" type="checkbox" class="form-check-input"
                                id="videoAutoAudioEnabled" data-bs-toggle="collapse"
                                data-bs-target="#collapseAudioVideoAuto" aria-expanded="false"
                                aria-controls="collapseAudioVideoAuto">
                            <label class="form-check-label h5" for="videoAutoAudioEnabled">Аудио</label>

                            <div class="collapse" id="collapseAudioVideoAuto">
                                <!-- аудио файл -->
                                <label for="videoAutoAudioFile" class="form-label">Аудио-файл (mp3 или wav):</label>
                                <input name="audioFile" type="file" class="form-control" id="videoAutoAudioFile"
                                    placeholder="Марк Цицерон, политический деятель">
                            </div>
                        </div>

                        <div>
                            <input type="hidden" name="requestType" value="videoAuto">
                            <button class="w-100 btn btn-primary btn-lg " type="submit">Оформить заказ</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <br>
    <!-- video files -->
    <div class="row">
        <div class="container col-xl-4 col-lg-7 col-md-9 col-sm-10">
            <div class="order-card card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-9">
                            <h2 class="">Видео-графика из файлов</h2>
                            <p class="card-text">Видео-файл из файлов, загруженных тобой</p>
                        </div>
                        <div class="col d-grid">
                            <button class="btn btn-outline-primary" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseVideoFiles" aria-expanded="false"
                                aria-controls="collapseVideoFiles">
                                Заказать
                            </button>
                        </div>
                    </div>
                </div>

                <div class="collapse" id="collapseVideoFiles">
                    <form class="card-body" action="/react/add_order" method="post" enctype="multipart/form-data">
                        <div class="py-3">
                            <label for="videoFilesPrimaryDocument" class="form-label h5">Основной документ /
                                изображение:</label>
                            <input name="videoFilesPrimaryDocument" type="file" class="form-control"
                                id="videoFilesPrimaryDocument">
                        </div>

                        <div class="py-3">
                            <label for="videoFilesBackgroundDocument" class="form-label h5">Документ / изображение для
                                заднего плана:</label>
                            <input name="videoFilesBackgroundDocument" type="file" class="form-control"
                                id="videoFilesBackgroundDocument">
                        </div>


                        <div class="py-3">
                            <!-- цитата. повторяющийся блок -->
                            <!-- чекбокс цитаты -->
                            <input name="quoteEnabled" type="checkbox" class="form-check-input"
                                id="videoFilesQuoteEnabled" data-bs-toggle="collapse"
                                data-bs-target="#collapseQuoteVideoFiles" aria-expanded="true"
                                aria-controls="collapseQuoteVideoFiles">
                            <label class="form-check-label h5" for="videoFilesQuoteEnabled">Цитата</label>

                            <div class="collapse" id="collapseQuoteVideoFiles">
                                <!-- текст цитаты -->
                                <label for="videoFilesQuoteTextText" class="form-label">Текст цитаты:</label>
                                <input name="quoteTextText" rows="8" type="text" class="form-control"
                                    id="videoFilesQuoteTextText"
                                    placeholder='Мы – телеканал "Настоящее Время". Мы делаем яркие видео, рассказываем о важных новостях и злободневных темах, готовим интересные репортажи и передачи – смотрите нас на спутнике, в кабельных сетях и в интернете. Каждый день мы присылаем дайджест всего, что нужно знать, одним письмом, а также превращаем цифры в понятные истории.'></input>

                                <br>
                                <!-- автор цитаты -->
                                <label for="videoFilesQuoteAuthorText" class="form-label">Автор цитаты:</label>
                                <input name="quoteAuthorText" type="text" class="form-control"
                                    id="videoFilesQuoteAuthorText"
                                    placeholder="Павел Буторин, директор Настоящего Времени">
                                <!-- конец цитаты -->
                            </div>
                        </div>

                        <div class="py-3">
                            <input name="audioEnabled" type="checkbox" class="form-check-input"
                                id="videoFilesAudioEnabled" data-bs-toggle="collapse"
                                data-bs-target="#collapseAudioVideoFiles" aria-expanded="false"
                                aria-controls="collapseAudioVideoFiles">
                            <label class="form-check-label h5" for="videoFilesAudioEnabled">Аудио</label>

                            <div class="collapse" id="collapseAudioVideoFiles">
                                <!-- аудио файл -->
                                <label for="videoFilesAudioFile" class="form-label">Аудио-файл (mp3 или wav):</label>
                                <input name="audioFile" type="file" class="form-control" id="videoFilesAudioFile"
                                    placeholder="Марк Цицерон, политический деятель">
                            </div>
                        </div>

                        <div>
                            <input type="hidden" name="requestType" value="videoFiles">
                            <button class="w-100 btn btn-primary btn-lg " type="submit">Оформить заказ</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br>
    <!-- footer -->

</body>

</html>
